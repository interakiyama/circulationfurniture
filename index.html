<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Circulation Furniture</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;padding:20px;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;
     background:#fff;font-size:16px;line-height:1.6;white-space:pre-wrap;}
h1{font-size:20px;margin:0 0 12px}
dt{font-weight:bold;margin-top:8px}
</style>
</head>
<body>
<h1>展示情報</h1>
<div id="content">QRコードから読み込んだ情報を表示します…</div>

<script>
(function(){
  // ハッシュ取得（前の # を除く）
  const hash = location.hash.slice(1);
  if(!hash){
    document.getElementById('content').textContent='データが見つかりません。';
    return;
  }
  // Padding を補完して base64 デコード
  const padded = hash + "===".slice((hash.length+3)%4);
  try{
    const json = atob(padded.replace(/-/g,'+').replace(/_/g,'/'));
    const data = JSON.parse(json);

    // 画面に整形表示
    const content = document.getElementById('content');
    content.innerHTML='';
    for(const [key,val] of Object.entries(data)){
      const dt=document.createElement('dt'); dt.textContent=key;
      const dd=document.createElement('dd'); dd.textContent=val;
      content.appendChild(dt); content.appendChild(dd);
    }
  }catch(e){
    document.getElementById('content').textContent='データを解読できませんでした。';
  }
})();
</script>
</body>
</html>
