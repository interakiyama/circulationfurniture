<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Circulation Furniture</title>
<style>
body{margin:0;padding:20px;font-family:-apple-system,BlinkMacSystemFont,
 BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;font-size:16px;
 line-height:1.6;background:#fff;white-space:pre-wrap;}
h1{font-size:20px;margin:0 0 12px}
dt{font-weight:bold;margin-top:8px}
</style>
</head>
<body>
<h1>展示情報</h1>
<div id="content">QRコードから読み込んだ情報を表示します…</div>

<script>
(function(){
  /* ---------- ハッシュ取得 ---------- */
  let hash = location.hash.slice(1);
  if(!hash){
    document.getElementById('content').textContent='データが見つかりません。';
    return;
  }

  /* ---------- Base64URL → JSON ---------- */
  // URLセーフ -> 標準Base64 に戻す
  hash = hash.replace(/-/g,'+').replace(/_/g,'/');
  // パディング補完
  hash += '='.repeat((4 - hash.length % 4) % 4);

  try{
    // atob → Uint8Array → UTF-8 文字列
    const binary = atob(hash);
    const bytes  = Uint8Array.from(binary, c => c.charCodeAt(0));
    const jsonStr = new TextDecoder('utf-8').decode(bytes);
    const data = JSON.parse(jsonStr);

    /* ---------- 画面に表示 ---------- */
    const cont=document.getElementById('content');
    cont.innerHTML='';
    for(const [k,v] of Object.entries(data)){
      const dt=document.createElement('dt'); dt.textContent=k;
      const dd=document.createElement('dd'); dd.textContent=v;
      cont.appendChild(dt); cont.appendChild(dd);
    }
  }catch(e){
    document.getElementById('content').textContent='データを解読できませんでした。';
  }
})();
</script>
</body>
</html>
